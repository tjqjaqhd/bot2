<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-robot"></i> Trading Bot</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#dashboard">Dashboard</a>
                <a class="nav-link" href="#portfolio">Portfolio</a>
                <a class="nav-link" href="#trading">Trading</a>
                <a class="nav-link" href="#logs">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                </div>
            </div>
            
            <!-- Market Analysis -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-line"></i> Market Analysis</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="symbolInput" class="form-label">Symbol</label>
                                <input type="text" class="form-control" id="symbolInput" placeholder="e.g., AAPL, BTC/USDT">
                            </div>
                            <button class="btn btn-primary" onclick="analyzeSymbol()">
                                <i class="fas fa-search"></i> Analyze
                            </button>
                            <div id="analysisResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-brain"></i> AI Agent Decision</h5>
                        </div>
                        <div class="card-body">
                            <div id="agentDecision" class="text-center">
                                <p class="text-muted">Select a symbol and analyze to get AI recommendations</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Section -->
        <div id="portfolio" class="section">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2><i class="fas fa-briefcase"></i> Portfolio</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>Cash Balance</h6>
                                    <h3 id="cashBalance">$0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-dollar-sign fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>Total P&L</h6>
                                    <h3 id="totalPL">$0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-chart-line fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>Total Trades</h6>
                                    <h3 id="totalTrades">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exchange-alt fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-list"></i> Holdings</h5>
                        </div>
                        <div class="card-body">
                            <div id="holdingsTable"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trading Section -->
        <div id="trading" class="section">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2><i class="fas fa-exchange-alt"></i> Paper Trading</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-plus"></i> Execute Trade</h5>
                        </div>
                        <div class="card-body">
                            <form id="tradeForm">
                                <div class="mb-3">
                                    <label for="tradeSymbol" class="form-label">Symbol</label>
                                    <input type="text" class="form-control" id="tradeSymbol" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tradeAction" class="form-label">Action</label>
                                    <select class="form-control" id="tradeAction" required>
                                        <option value="BUY">Buy</option>
                                        <option value="SELL">Sell</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tradeQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="tradeQuantity" min="0.01" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tradePrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="tradePrice" min="0.01" step="0.01" required>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-play"></i> Execute Trade
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-history"></i> Recent Trades</h5>
                        </div>
                        <div class="card-body">
                            <div id="recentTrades"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Section -->
        <div id="logs" class="section">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2><i class="fas fa-file-alt"></i> System Logs</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-list-alt"></i> Recent Activity</h5>
                            <button class="btn btn-sm btn-secondary float-end" onclick="loadLogs()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="logsTable"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
